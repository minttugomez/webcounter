<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Laskuri</title>
</head>
<body>
  <h2>Ohtulaskuri</h2>
  <div>nappia painettu {{ value }} kertaa</div>
  <form action="/increment" method="POST">
    <button type="submit">
      Paina
    </button>
  </form>
  <form action="/reset" method="POST">
    <button type="submit">
      Nollaa
    </button>
  </form>
  <div>aseta arvo:</div>
  <form action="/set-value" method="POST">
    <input name="value" type="number" min="0">
    <button type="submit">
      Aseta
    </button>
  </form>
</body>
</html>
